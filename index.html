<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./static/css/base.css?v=20240225">
  <link rel="stylesheet" href="./static/css/index.css?v=20240225">
  <title>anzz.top</title>
</head>
<body>
<div class="mod_box01">
  <h1>喵喵喵喵喵喵喵喵喵~</h1>
  <video id="video" muted autoplay="" loop="" name="media" width="300" height="208"
    x5-video-player-type="h5"
    webkit-playsinline="true"
    x-webkit-airplay="true"
    playsinline="true"
    x5-video-player-fullscreen="true"
  >
    <source src="./static/video/miao.mp4" type="video/mp4">
  </video>

  <nav class="nav-mod">
    <ul>
      <li><a href="https://h5player.anzz.top/">h5player.anzz.top</a></li>
      <li><a href="https://ai.anzz.top/">ai.anzz.top</a></li>
    </ul>
  </nav>
</div>
</body>
<script>
  var video = document.getElementById('video')
  var h1 = document.querySelector('h1')
  video.play()
  video.addEventListener('mouseenter', function () { h1.classList.add('textColor') })
  video.addEventListener('mouseleave', function () { h1.classList.remove('textColor')})
  let touchEvent = 'click'
  if (navigator.userAgent.match(/(iPhone|iPod|Android|ios|iPad|Windows Phone|MQQBrowser)/i)) { touchEvent = 'touchstart' }
  video.addEventListener(touchEvent, function () {
    video.play()
    h1.classList.toggle('textColor')
  })

  /* ios微信下打开自动播放视频 */
  function autoPlay(){ WeixinJSBridge.invoke('getNetworkType', {}, function (e) { video.play() }) }
  if (window.WeixinJSBridge) {
    autoPlay()
  } else {
    document.addEventListener("WeixinJSBridgeReady", function(){ autoPlay() }, false);
  }

  /* 微信安卓下没法自动播放，只能点击任意元素触发播放 */
  const isWeixn = navigator.userAgent.toLowerCase().indexOf('micromessenger') !== -1
  if (isWeixn) { document.addEventListener('touchstart', function () { video.play() }, false) }
</script>
</html>
